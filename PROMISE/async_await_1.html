<html>
  <head>
    <script>
      // promise.then(f1,f2)
      let usersPromise = fetch('https://jsonplaceholder.typicode.com/users');
      usersPromise.then(function(response){
        let anotherPromise = response.json();
        anotherPromise.then(function(finalData){
          console.log(finalData)
        },function(err){
          console.log(err);
        });
      },function(error){
        console.log(error);
      });

      // using async await 
      async function getComments(){
        try{
          let commentsResponse = await fetch('https://jsonplaceholder.typicode.com/comments');
          let finalComments = await commentsResponse.json();
          console.log(finalComments);
        }catch(err){
          console.log(err);
        }
      }
      getComments();

    </script>
  </head>
  <body></body>
</html>
