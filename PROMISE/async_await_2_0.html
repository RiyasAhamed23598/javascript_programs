    <script>
      function who() {
        return new Promise((resolve) => {
          setTimeout(() => {
            resolve("sanjay");
          }, 1000);
        });
      }

      function what() {
        return new Promise((resolve) => {
          setTimeout(() => {
            resolve("teaches Javascript");
          }, 2000);
        });
      }

      function where() {
        return new Promise((resolve) => {
          setTimeout(() => {
            resolve("in class");

        });
