<html>
  <body>
    <script>
      // promise Object created - Producer
      let carsPromise = new Promise(function (resolve, reject) {
        setTimeout(() => {
          //   resolve(["tata", "honda", "maruti"]);
          reject("something went wrong");
        }, 3000);
      });

      //get data from promise - Consumer
      carsPromise.then(
        (res) => {
          console.log(res);
        },
        (err) => {
          console.log(err);
        }
      );
    </script>
  </body>
</html>
