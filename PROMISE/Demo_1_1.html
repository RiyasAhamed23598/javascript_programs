<html>
	<head>
		<script>
			var add = function (a,b){
				let result;
				result = a+b;
				return result;
			}
			addResult = add(2,3);
			alert("Addition is: "+ addResult);
			
			
			var sub = function(a, b) {
			  let result; 
			  setTimeout(()=>{result = a-b},3000);
			  return result;
			}
			subResult = sub(5,3);
			alert("subtraction is: "+ subResult);

            // producer - creating the promise
            var mul = function(a,b){
                let promiseObj = new Promise(function(resolve,reject){
                    setTimeout(reject('error occured....'),3000);
                    // setTimeout(resolve(a*b),3000);
                });
                return promiseObj;
            }
            let promiseOb = mul(5,3);
            // consumer - consuming the promise
            promiseOb.then(function(response){
                alert(`multiplication is ${response}`)
            },function(err){
                alert(`error is ${err}`)
            })
		</script>
	</head>
	<body>		
	</body>
</html>
