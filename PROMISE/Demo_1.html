<html>
	<head>
		<script>
			var add = function (a,b){
				let result;
				result = a+b;
				return result;
			}
			addResult = add(2,3);
			alert("Addition is: "+ addResult);
			
			
			var sub = function(a, b) {
			  let result; 
			  setTimeout(()=>{result = a-b},3000);
			  return result;
			}
			subResult = sub(5,3);
			alert("subtraction is: "+ subResult);
		</script>
	</head>

	</body>
</html>
