<html>
	<body>
		<script>
			let firstArray = [2, 2, 4, 1];
			let secondArray = [1, 2, 0, 2];

			let result = intersection(firstArray, secondArray); // [2, 1]
			console.log(result);

			function intersection(firstArray, secondArray) {
				let intersectionArray = [];
				for(ele of firstArray){
					if(secondArray.includes(ele) && !intersectionArray.includes(ele) )
					intersectionArray.push(ele)
				}
			  return intersectionArray;			  
			}
		</script>
	</body>
</html>
