<script>
	function solution(arr, target) {
		var map = [];
		var indexnum = [];
		for (var x in arr) {
			if (map[arr[x]] != null) {
				var index = map[arr[x]];
				indexnum[0] = index;
				indexnum[1] = x;
				break;
			}
			else {
				map[target - arr[x]] = x;
			}
		}
		return indexnum;
	}
	console.log(solution([10, 20, 30, 40, 50, 60, 70], 50));

	function twoSum(arr, target) {
		const numMap = new Map();
		for (let i in arr) {
			let diff = target - arr[i];
			if (numMap.has(diff)) {
				return [diff, arr[i]];
			}
			numMap.set(arr[i], i);
		}
		return []; // Return empty if no solution is found
	}
	console.log(twoSum([2, 7, 11, 15], 9)); // Output: [2, 7]
	console.log(twoSum([3, 2, 4], 6));      // Output: [2, 4]
	console.log(twoSum([1, 5, 3], 10));     // Output: []

</script>
