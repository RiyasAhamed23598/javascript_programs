<script>
	var employees = [
		{ eId: 101, name: 'aaaaa', sal: 5000, add: 'mumbai' },
		{ eId: 103, name: 'bbbbb', sal: 6000, add: 'chennai' },
		{ eId: 102, name: 'ddddd', sal: 9000, add: 'pune' },
		{ eId: 105, name: 'ccccc', sal: 8000, add: 'kolkata' },
		{ eId: 104, name: 'eeeee', sal: 7000, add: 'delhi' }
	]

	// without map()
	let result1 = [];
	for (emp of employees) {
		const newObj = {};
		newObj.eId = emp.eId;
		newObj.sal = emp.sal;
		result1.push(newObj);
	}
	console.log(result1)

	// using map()
	let result2 = employees.map((emp) => {
		return { eId: emp.eId, sal: emp.sal };
	});
	console.log(result2)
</script>
