<script>
  let cars = ["tata", "honda", "maruti", "hundai", "toyota"];

  // For Loop
  for (let i = 0; i < cars.length; i++) {
    console.log(cars[i])
  }

  // For-in
  for (let i in cars) {
    console.log(cars[i], i)
  }

  // for-of
  for (let car of cars) {
    console.log(car)
  }

  //foreach
  cars.forEach((ele, ind) => console.log(ele, ind));

  // function f1(a,b,c,d){ //a=val,b=ind,c=arr,d=undefined
  //   console.log(a,b,c,d)
  // }
</script>
