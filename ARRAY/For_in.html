<html>
  <body>
    <script>
      let cars = ["tata", "honda", "maruti", "hundai", "toyota"];

      // for loop
      for (i = 0; i < cars.length; i++) {
        console.log(cars[i]);
      }

      // for-in
      for (i in cars) {
        console.log(cars[i]);
      }

      // for-of
      for (car of cars) {
        console.log(car);
      }

      // forEach()
      cars.forEach((a) => console.log(a));
    </script>
  </body>
</html>
