<script>
  let obj = {
    value: 42,
    getValue: function () {
      return this.value;
    }
  };
  let extracted = obj.getValue;
  console.log(extracted());  // What is the output?
  console.log(obj.getValue());  // What is the output?

  // extracted = obj.getValue; extracts the function without binding this, so this.value becomes undefined in strict mode(or window.value in non - strict mode).
  // obj.getValue(); correctly calls the function in the context of obj, so it returns 42.
</script>
