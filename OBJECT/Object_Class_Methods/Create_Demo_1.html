<html>
  <body>
    <script>
      //Creates a new object with the specified prototype object and properties
      var obj1 = { x: 10, y: 20 }; 
      var obj2 = Object.create(obj1);
      // obj2 is a new object and obj2's prototype is obj1
      console.log(obj1, obj2);
      console.log("object2: " + obj2.x + " " + obj2.y);

      obj2.x = 15; // obj2 will add a new field x in the object
      console.log("object1: " + obj1.x + " " + obj1.y);
      console.log("object2: " + obj2.x + " " + obj2.y);

      obj1.y = 25;
      console.log("object1: " + obj1.x + " " + obj1.y);
      console.log("object2: " + obj2.x + " " + obj2.y);
    </script>
    <!-- obj1 changes affects obj2 but obj2 changes doesnt affect obj1-->
  </body>
</html>
