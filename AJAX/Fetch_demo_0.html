<script>
  let url = "https://fakestoreapi.com/products";
  let productsPromise = fetch(url);

  productsPromise.then(f1, f2);
  function f1(response) {
    console.log(response);
    let jsonPromise = response.json();
    jsonPromise.then(f3, f4);
  }
  function f2(err) {
    console.log(err)
  }
  function f3(finalProducts) {
    console.log(finalProducts)
  }
  function f4(err) {
    console.log(err)
  }
</script>
