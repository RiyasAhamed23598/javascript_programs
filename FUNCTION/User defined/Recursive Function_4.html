<html>
  <body>
    <script>
      var nestedObject = {
        data: {
          info: {
            stuff: {
              thing: {
                moreStuff: {
                  magicNumber: 44,
                  something: "hello",
                },
              },
            },
          },
        },
      };

      let hasIt = contains(nestedObject, 44); // true
      let doesntHaveIt = contains(nestedObject, "hiii"); // false
      console.log(hasIt, doesntHaveIt);

      function contains(obj, value) {
        for (var key in obj) {
          if (typeof obj[key] === "object") {
            return contains(obj[key], value);
          }
          if (obj[key] === value) {
            return true;
          }
        }
        return false;
      }
    </script>
  </body>
</html>
