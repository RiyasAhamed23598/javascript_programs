<html>
  <body>
    <script>
      let user = {
        fName: "sachin",
        lName: "tendulkar",
        fullName: function () {
          console.log(this.fName + " " + this.lName); //this=user
        },
      };
      user.fullName();

      let employee = {
        fName: "sachin",
        lName: "tendulkar",
        fullName: () => {
          console.log(this.fName + " " + this.lName); //this = window
        },
      };
      employee.fullName();
    </script>
  </body>
</html>
