<html>
  <body>
    <script>
      class Employee {
        name = "sanjay";
        greet1 = function () {
          console.log("hello- " + this.name);
          console.log(this);
          // where it is called / how it is called
        };
        greet2 = () => {
          console.log("hi- " + this.name);
          console.log(this);
          // where the arrow is declared(bring value of 'this' from the place where it is declared)
          // no matter where it is called
        };
      }
      let emp = new Employee();
      emp.greet1(); // this = Employee
      emp.greet2(); // this = Employee

      setTimeout(emp.greet1, 2000); // this = window
      setTimeout(emp.greet2, 6000); // this = Employee
    </script>
  </body>
</html>
