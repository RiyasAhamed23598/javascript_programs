<html>
  <body>
    <script>
      // function declaration (named function)
      function add(a, b) {
        console.log(a + b);
      }
      add(2, 3);
      add(3, 4);

      // function expression(anonymous)
      let sub = function (a, b) {
        console.log(a - b);
      };
      sub(5, 3);

      // self invoked ( IIFE- Immediately Invoked Function Expression)
      (function (a, b) {
        console.log(a * b);
      })(3, 4); // only once

      // arrow function (ES - 6)
      let div = (a, b) => {
        console.log(a / b);
      };
      div(5, 3);
    </script>
  </body>
</html>
