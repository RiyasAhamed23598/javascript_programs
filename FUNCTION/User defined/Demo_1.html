<html>
  <body>
    <script>
      // function declaration (named function)
      function add(a, b) {
        console.log(a + b);
      }
      add(2, 3);

      // function Expression (Anonymous)
      var sub = function (a, b) {
        console.log(a - b);
      };
      sub(8, 5);

      // Self-Invoked (IIFE)
      (function mul(a, b) {
        console.log(a * b);
      })(3, 5);

      // arrow function - ES-6
      var div = (a, b) => {
        console.log(a / b);
      };
      div(8, 4);
    </script>
  </body>
</html>
