    <script>
      var x = +prompt("enter day number (1-7)");
      
      if (x == 1) {
        alert("Monday");
      } else if (x == 2) {
        alert("Tuesday");
      } else if (x == 3) {
        alert("Wednesday");
      } else if (x == 4) {
        alert("Thursday");
      }
    </script>
  </body>
