<script>
    let romanMap = {
        I: 1,
        V: 5,
        X: 10,
        L: 50,
        C: 100,
        D: 500,
        M: 1000,
    }

    function romanToInteger(str) {
        let result = 0;
        for (let i = 0; i < str.length; i++) {
            const current = romanMap[str[i]];
            const next = romanMap[str[i + 1]];

            // If current numeral is less than next numeral, subtract it; otherwise, add it
            if (next && current < next) {
                result -= current;
            } else {
                result += current;
            }
        }
        return result;
    }

    console.log(romanToInteger('XXVI')); // 26
    console.log(romanToInteger('CI'));  // 101
</script>
