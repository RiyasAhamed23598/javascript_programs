<html>
  <body>
    <script>
      var x = "Goodmorning";

      document.write(x.substr(4) + "<br>");
      document.write(x.substring(4) + "<br>");

      document.write(x.substr(4, 7) + "<br>"); // substr(start,#chars)  5
      document.write(x.substring(4, 7));       // substring(start,end)  2
    </script>
  </body>
</html>
