<script>
  function getAllPermutations(str) {
    let results = [];

    if (str.length === 1) {
      results.push(str);
      return results;
    }

    // str = 'GOD'
    for (let i = 0; i < str.length; i++) {
      let firstChar = str[i];
      let charsLeft = str.substr(0, i) + str.substr(i + 1);
      let innerPermutations = getAllPermutations(charsLeft);
      for (let j = 0; j < innerPermutations.length; j++) {
        results.push(firstChar + innerPermutations[j]);
      }
    }
    return results;
  }
  let input = prompt("enter a string:", "GOD");
  let allPermutations = getAllPermutations(input);
  document.writeln(allPermutations);
</script>
