<script>
    function isIsomorphic(s, t) {  // O(N)
        if (s.length !== t.length) return false;

        const mapS = new Map();
        const mapT = new Map();

        for (let i = 0; i < s.length; i++) {
            const charS = s[i];
            const charT = t[i];

            if (mapS.has(charS) && mapS.get(charS) !== charT) {
                return false;
            }
            if (mapT.has(charT) && mapT.get(charT) !== charS) {
                return false;
            }

            mapS.set(charS, charT);
            mapT.set(charT, charS);
        }

        return true;
    }
    // Example:
    console.log(isIsomorphic("egg", "add")); // true
    console.log(isIsomorphic("foo", "bar")); // false

    const isIsomorphic2 = (s, t) => { // O(n2)
        if (s.length !== t.length) return false;
        for (let i = 0; i < s.length; i++) {
            if (s.indexOf(s[i]) !== t.indexOf(t[i])) {
                return false;
            }
        }
        return true;
    }
    console.log(isIsomorphic2("egg", "add")); // true
    console.log(isIsomorphic2("foo", "bar")); // false
</script>
