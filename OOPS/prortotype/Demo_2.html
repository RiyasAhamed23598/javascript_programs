<html>
  <body>
    <script>
      class Student {
        x = 10;
        constructor(roll, fname, lname, phone) {
          this.roll = roll;
          this.fname = fname;
          this.lname = lname;
          this.phone = phone;

          this.f3 = function () {
            console.log("i am f3");
          };
        }
        // fullname is not part of each object, it part of prototype
        fullName() {
          console.log(this.fname + " " + this.lname);
        }
        // f1 is part of each object
        f1 = function () {
          console.log("i am f1");
        };
      }
      // f2 is in prototype
      Student.prototype.f2 = function () {
        console.log("i am f2");
      };
      let std1 = new Student(101, "sachin", "tendulkar", 11223344);
      let std2 = new Student(102, "rahul", "dravid", 22334455);
      console.log(std1, std2);

      std1.fullName();
      std1.f1();
      std1.f2();
    </script>
  </body>
</html>
