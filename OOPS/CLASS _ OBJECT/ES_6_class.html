<html>
	<body><h1>
		<script>
			// ES-6 way of creating a class
			class Student
			{
				roll;
				name;
				add;				
				constructor(roll,name,add)
				{
					this.roll = roll;
					this.name = name;
					this.add = add;
				}
			}
			var std1 = new Student(101,"sachin","Mumbai");
			var std2 = new Student(102,"Rahul","bangalore");
			console.log(std1);
			console.log(std2);
		</script>
	</body>
</html>
