<HTML>
   <BODY>
   <h1>
      <script>
	     //Every Object Wont have getInfo()
         function Employee(newAccNo, newAccBal) {
			this.accNo = newAccNo;
			this.accBal = newAccBal;			
         }
		 Employee.prototype.getInfo = function() {
				document.write("<hr> Acc No: "+this.accNo);
				document.write("<br> Acc Bal: "+this.accBal);
			};
		 var emp1 = new Employee(11111, 5000);
		 var emp2 = new Employee(22222, 7000);
		 emp1.getInfo();
		 emp2.getInfo();
		 console.log(emp1);
		 console.log(emp2);
      </script>
   </BODY>
</HTML>
