 <html>
	<body>
		<script>
			function Person(dob){	
				this.dob = dob;
			}
			Person.prototype.name = "sachin";
			Person.prototype.age = 35;
			Person.prototype.add = "mumbai"
			
			function Employee(eId,sal){	
				this.eId = 101;
				this.sal = 5000;
			}			
			
			function Student(roll,mark){
				this.roll = 'r1111';
				this.mark = 98;
			}
			
			Employee.prototype = Person.prototype;
			Student.prototype = Person.prototype;
			
			var emp1 = new Employee();
			var std1 = new Student();
			
			console.log(emp1);
			console.log(std1);
			
			console.log(emp1.name, emp1.age, emp1.add, emp1.eId , emp1.sal);
			console.log(std1.name, std1.age, std1.add, std1.roll , std1.mark);
						
		</script>
	</body>
</html>
