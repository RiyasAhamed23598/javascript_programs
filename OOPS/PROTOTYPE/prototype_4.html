<HTML>
   <BODY>
      <script>
         function Car(type,price){
         	this.type = type;
         	this.price = price;
         }
         Car.prototype.run = function(){
         	console.log(this.type+" car is running!!!");
         }
         var tata = new Car("Tata",10000);
         var maruti = new Car("maruti",20000);
         
         tata.run();
		 maruti.run();
		 
         console.log(tata);
		 console.log(maruti);
         //run() is  there in every object
         
      </script>
   </BODY>
</HTML>
