<html>
  <body>
    <script>
      var obj1 = {
        x: 10,
        y: 20,
        add: function () {
          console.log(this.x + this.y);
        },
      };
      obj1.add();

      var obj2 = {
        x: 15,
        y: 25,
      };
      // obj2.add();  // obj2.add is not a function
      obj1.add.call(obj2); // inside add() this=obj2

      var obj3 = {
        x: 25,
        y: 35,
      };
      // obj3.add();  // obj3.add is not a function
      obj1.add.call(obj3);
    </script>
  </body>
</html>
