<html>
  <body>
    <script>
      var obj1 = {
        x: 10,
        y: 20,
        add: function () {
          alert(this.x + this.y);
        },
      };
      obj1.add();

      var obj2 = {
        x: 15,
        y: 25,
      };
      var obj3 = {
        x: 35,
        y: 25,
      };
      // obj2.add();
      // obj3.add()
      obj1.add.call(obj2); // inside add() , this = obj2
      obj1.add.call(obj3); // inside add() , this = obj3
    </script>
  </body>
</html>
