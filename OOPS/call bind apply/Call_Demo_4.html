<html>
  <body>
    <script>
      let user = {
        name: "Sachin",
        sayHi: function () {
          console.log("Hello " + this.name);
        },
      };
      user.sayHi(); //Hello Sachin

      setTimeout(user.sayHi, 2000);
      // Hello
      // this = window

      setTimeout(() => {
        user.sayHi.call(user);
      }, 4000);
    </script>
  </body>
</html>
