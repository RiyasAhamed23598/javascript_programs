<html>
  <body>
    <script>
      const monthNames = [
        "January",
        "February",
        "March",
        "April",
        "May",
        "June",
        "July",
        "August",
        "September",
        "October",
        "November",
        "December",
      ];
      const d = new Date();
      const monthNumber = d.getMonth();
      document.write("The current month is: " + monthNames[monthNumber]);
    </script>
  </body>
</html>
