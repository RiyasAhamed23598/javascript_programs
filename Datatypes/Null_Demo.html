<html>
  <head>
    <title>New Document</title>
  </head>
  <body>
    <script>
      //null means “nothing”, “empty” or “value unknown”
      var x = null;
      alert(x);
      alert(typeof x);

      //undefined means “value is not assigned”.
      var y;
      alert(y);
      alert(typeof y);
    </script>
  </body>
</html>
